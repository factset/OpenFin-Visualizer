<div>
  <div id="add-button">
    <button mat-icon-button (click)="addTab()">
      <mat-icon aria-label="Add tab">add</mat-icon>
    </button>
  </div>
  <mat-tab-group id="tabs" [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index">
      <ng-template mat-tab-label>
        {{tab.label}}
        <mat-icon aria-label="Remove tab" id="remove-tab" (click)="removeTab($event, index)">
          clear
        </mat-icon>
      </ng-template>
      {{ tab.topic }}
    </mat-tab>
  </mat-tab-group>
</div>
